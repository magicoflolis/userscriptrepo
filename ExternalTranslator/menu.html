<style>
.btNav {
  position: fixed;
  z-index: 1000 !important;
  width: 8vw;
  min-height: 50%;
  max-height: 100vh;
  top: 10%;
  left: 0;
}
.debug {
  display: none;
  width: -moz-max-content;
  width: -webkit-max-content;
  width: max-content;
  height: -moz-max-content;
  height: -webkit-max-content;
  height: max-content;
  top: 0px !important;
  left: 0px !important;
  z-index: 1000;
  position: fixed;
}
#info,
#output {
  color: white;
  border: 1px solid black;
}
form {
  display: none;
  grid-auto-flow: row;
  grid-auto-rows: 1fr;
  grid-gap: 1rem;
  width: -moz-max-content;
  width: -webkit-max-content;
  width: max-content;
  height: -moz-max-content;
  height: -webkit-max-content;
  height: max-content;
  position: fixed;
}
button {
  cursor: pointer;
  width: 10vw;
  height: -moz-max-content;
  height: -webkit-max-content;
  height: max-content;
  border-radius: 15px;
  justify-content: center;
  display: grid !important;
  font-size: inherit !important;
}
</style>
